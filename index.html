<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ChessBakuOnline – Premium Black & Gold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chess.js – WORKING VERSION -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.0/chess.min.js"></script>

    <!-- Stockfish WebAssembly -->
    <script src="stockfish.js"></script>
</head>

<body>
    <div class="app-wrapper">

        <header class="app-header">
            <div class="logo">
                <span class="logo-main">ChessBakuOnline</span>
                <span class="logo-sub">Premium Arena</span>
            </div>

            <div class="header_controls">
                <button id="newGameBtn" class="btn_primary">New Game</button>
                <button id="switchSideBtn" class="btn_primary">Play as Black</button>
            </div>
        </header>

        <main class="app-main">
            <section class="board-section">
                <div id="board" class="board-frame"></div>
            </section>

            <section class="sidepanel">
                <div class="panel-block">
                    <h3>Evaluation</h3>
                    <div id="evalBar" class="eval-bar"></div>
                </div>

                <div class="panel-block">
                    <h3>Engine Settings</h3>
                    <label>Depth</label>
                    <input type="range" min="1" max="22" value="12" id="depthSlider">

                    <label>Move Time (ms)</label>
                    <input type="range" min="200" max="3000" value="800" id="timeSlider">
                </div>

                <div class="panel-block">
                    <h3>Game Log</h3>
                    <div id="gameLog" class="game-log"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div>Status: <span id="statusText">Waiting…</span></div>
            <div>Turn: <span id="turnText">White</span></div>
            <div>Engine: <span id="engineText">Ready</span></div>
            <div class="footer-copy">© 2025 ChessBakuOnline – Black & Gold Edition</div>
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
