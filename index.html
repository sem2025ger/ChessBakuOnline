<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ChessBakuOnline â€“ Premium Black & Gold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Chess.js (official CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>

    <!-- Stockfish Web Worker -->
    <script src="stockfish-worker.js"></script>
</head>

<body>
    <div class="app-wrapper">

        <header class="app-header">
            <div class="logo">
                <span class="logo-main">ChessBakuOnline</span>
                <span class="logo-sub">Premium Arena</span>
            </div>

            <div class="header-controls">
                <button id="newGameBtn" class="btn">New Game</button>
                <button id="blackBtn" class="btn">Play as Black</button>
            </div>
        </header>

        <main class="app-main">
            <section class="board-section">
                <canvas id="boardCanvas" width="600" height="600"></canvas>
            </section>

            <section class="side-panel">

                <div class="eval-box">
                    <h3>Evaluation</h3>
                    <div id="evalBar" class="eval-bar">
                        <div id="evalFill" class="eval-fill"></div>
                    </div>
                </div>

                <div class="engine-controls">
                    <h3>Engine Settings</h3>
                    <label>Depth</label>
                    <input type="range" id="depthSlider" min="5" max="25" value="12" />
                    <label>Move Time (ms)</label>
                    <input type="range" id="timeSlider" min="200" max="2000" value="800" />
                </div>

                <div class="log-box">
                    <h3>Game Log</h3>
                    <div id="log"></div>
                </div>

            </section>
        </main>

    </div>

    <!-- App logic -->
    <script src="app.js"></script>
</body>
</html>
