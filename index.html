<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ChessBakuOnline â€“ Premium Black & Gold</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Chess.js -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0/dist/chess.min.js"></script>
</head>

<body>
    <div class="app-wrapper">

        <header class="app-header">
            <div class="logo">
                <span class="logo-main">ChessBakuOnline</span>
                <span class="logo-sub">Premium Arena</span>
            </div>

            <div class="header-controls">
                <button id="newGameBtn" class="btn-primary">New Game</button>
                <button id="switchSideBtn" class="btn">Play as Black</button>
            </div>
        </header>

        <main class="app-main">
            <section class="board-section">
                <div id="board" class="board-frame"></div>
            </section>

            <section class="side-panel">

                <div class="panel evaluation">
                    <h3>Evaluation</h3>
                    <div id="evalBar" class="eval-bar"></div>
                </div>

                <div class="panel engine-settings">
                    <h3>Engine Settings</h3>
                    <label>Depth</label>
                    <input id="depthSlider" type="range" min="1" max="20" value="12" />
                    <label>Move Time (ms)</label>
                    <input id="moveTimeSlider" type="range" min="100" max="3000" value="500" />
                </div>

                <div class="panel game-log">
                    <h3>Game Log</h3>
                    <div id="log" class="log-box"></div>
                </div>

            </section>
        </main>

    </div>

    <!-- Stockfish worker -->
    <script src="stockfish-worker.js"></script>

    <!-- Main game logic -->
    <script src="app.js"></script>
</body>
</html>
